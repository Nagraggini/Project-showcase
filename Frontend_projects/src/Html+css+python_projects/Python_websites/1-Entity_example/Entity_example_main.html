<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Entity Példa</title>
  </head>
  <body>
    <h1>HTML entitás példa</h1>
    <p>Ez a Python weboldal azt mutatja be, hogyan lehet egy speciális karaktert (jelen esetben az euró (€) szimbólumot) biztonságosan HTML-ben megjeleníteni a megfelelő HTML entitás használatával.</p>
    
    <p>Unicode karakter: €</p>
    <p>HTML entitás: &euro;</p>
  </body>
</html>
